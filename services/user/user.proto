syntax = "proto3";

package auth_service;

option go_package = "services/user_service;user_service";

import "google/protobuf/empty.proto";

service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc UpdateUser(UpdateUserRequest) returns (google.protobuf.Empty);
}

message GetUserRequest {
  string user_id = 1;
}

message GetUserResponse {
  string user_id = 1;
  string email = 2;
  string username = 3;
  string firstname = 4;
  string lastname = 5;
  string bio = 6;
  string avatar_url = 7;
  string website = 8;
  string location = 9;
  string birth_date = 10;
  string gender = 11;
  string telephone = 12;
}

message UpdateUserRequest {
  string user_id = 1;
  string firstname = 2;
  string lastname = 3;
  string bio = 4;
  string avatar_url = 5;
  string website = 6;
  string location = 7;
  string birth_date = 8;
  string gender = 9;
  string telephone = 10;
}